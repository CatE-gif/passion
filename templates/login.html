{% extends 'base.html' %}

{% block title %}请你登录{% endblock %}

{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js'%}"></script>
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block main %}
    <div style="max-width: 330px" class="m-auto">
        <h1>登录</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>邮箱</label>
                <input type="email" placeholder="邮箱" class="form-control" name="email" property="邮箱">
            </div>
            <div class="mb-3">
                <label>密码</label>
                <input type="password" placeholder="密码" class="form-control" name="password" property="密码">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>
            {% if form %}
                
            {% endif %}
            <div class="mb-3">
                <button class="btn btn-primary w-100" type="submit" id="login-btn">立即登录</button>
            </div>
        </form>
    </div>
{% endblock %}
